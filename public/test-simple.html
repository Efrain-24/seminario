<!DOCTYPE html>
<html>
<head>
    <title>Test Formulario Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 12px 24px; background: #007cba; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test de Formulario de Cosecha</h1>
    
    <p><strong>Esta es una prueba para verificar que el formulario funciona.</strong></p>
    
    <form action="http://127.0.0.1:8000/test-cosecha" method="POST">
        <input type="hidden" name="_token" value="">
        
        <div class="form-group">
            <label>Lote ID:</label>
            <input type="number" name="lote_id" value="1" required>
        </div>
        
        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" name="fecha" value="2025-09-27" required>
        </div>
        
        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" name="cantidad_cosechada" value="1" required>
        </div>
        
        <div class="form-group">
            <label>Peso:</label>
            <input type="number" name="peso_cosechado_kg" value="0.5" step="0.01">
        </div>
        
        <div class="form-group">
            <label>Destino:</label>
            <select name="destino" required>
                <option value="muestra">Muestra</option>
                <option value="venta">Venta</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Observaciones:</label>
            <textarea name="observaciones" rows="3">Prueba desde formulario simple</textarea>
        </div>
        
        <button type="submit">ðŸš€ Enviar Prueba</button>
    </form>

    <script>
        // Obtener CSRF token desde Laravel
        fetch('http://127.0.0.1:8000/produccion/cosechas/create')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const csrfToken = doc.querySelector('input[name="_token"]');
                if (csrfToken) {
                    document.querySelector('input[name="_token"]').value = csrfToken.value;
                    console.log('âœ… CSRF token obtenido');
                }
            })
            .catch(err => console.error('Error obteniendo CSRF:', err));
    </script>
</body>
</html>
